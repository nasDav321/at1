{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <title>Q&A</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="{% static 'users/styles.css' %}" rel="stylesheet">
</head>
<body>
    <div class="header">
        <div class="Logo_v2">
            <img src="{% static 'users/Logo_v2.png'%}" alt="Logo">
        </div>

    </div>
    
    </div>   
    {% if messages %}
        <ul class="messages">
        {% for message in messages %}
            <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
        {% endfor %}
        </ul>
    {% endif %}
    {% block body %}
    {% endblock %}
</body>
</html>
